<!DOCTYPE html>
<html>
<head>
	<title>hello from vue</title>
	<script type="text/javascript" src="C:\Users\Tekendra\Desktop\vuelab\vue.js"></script>
</head>
<body>
<div id= "app" >
  {{message}}
  <input v-model="message">
  <button v-on:click="reverseMessage">Reverse Message</button><br>
  
  <br><input v-model="newTodo" v-on:keyup.enter="addTodo">
  <ul>
    <li v-for="todo in todos">
      <span>{{ todo.text }}</span>
      <button v-on:click="removeTodo($index)">X</button>
    </li>
  </ul>
</div>
<script type="text/javascript">
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
 
    newTodo: '',
    todos: [
      { text: 'Add some todos' }
    ]
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    },
    addTodo: function () {
      var text = this.newTodo.trim()
      if (text) {
        this.todos.push({ text: text })
        this.newTodo = ''
      }
    },
    removeTodo: function (index) {
      this.todos.splice(index, 1)
    }
  }
  
})

</script>
</body>
</html>
